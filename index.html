<html>
    <head>
   
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="calculation-container">
               <div>
                   <span class="aligned-width"><label for="amount">Amount</label></span>
                   <input type="number" name="amount" id="amount">
               </div>
               <div>
                   <span class="aligned-width">Interest Rate</span>
                   <input type="range" name="rate" id="rate" min=1 max=30  value=10.25 step=0.25>
                   <span id="percentage">10.50%</span>
               </div>
               <div>
                   <span class="aligned-width">No. of Years</span>
                   <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
               </div>
               <div>
                   <button id="compute" class="aligned-width">Compute Interest</button>
               </div>
               <p id="details">
                   
               </p>
            </div>
            <div>&#169; Everyone Can Get Rich by Myat Thura Soe</div>
        </div>
         <script src="script.js"></script>
    </body>
</html>
